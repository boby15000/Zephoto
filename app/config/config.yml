imports:
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ContactBundle/Resources/config/services.yml" }
    - { resource: "@ImgDeFondBundle/Resources/config/services.yml" }
    - { resource: "@LivreOrBundle/Resources/config/services.yml" }
    - { resource: "@PartenaireBundle/Resources/config/services.yml" }
    - { resource: "@PagesBundle/Resources/config/services.yml" }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: "@AuthentificationBundle/Resources/config/services.yml" }
    - { resource: "@GalerieBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework :
    translator : { fallbacks : ["%locale%"] }
    #esi: ~
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig']

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        Auteur: '%app_Auteur%'
        Webmaster: '%app_Webmaster%'
        Galerie_NbrMax: '%app_Galerie_NbrMax%'
        Galerie_NbrImageMax: '%app_Galerie_NbrMaxImg%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    port: '%mailer_port%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

ivory_ck_editor:
    configs :
        Config_EditPageZephoto :
            defaultLanguage: fr
            toolbar : "toolbar_EditPageZephoto"
            uiColor : "#BFBFBF"
            filebrowserBrowseRoute: elfinder
            filebrowserBrowseRouteParameters: []
            # ...
    toolbars :
        configs :
            toolbar_EditPageZephoto : ["@text", "@option", "/" , "@style", "@outil", "/" ]
        items :
            text :  ['Styles', 'Format','Font', 'FontSize', 'TextColor', 'BGColor']
            style : ['Bold', 'Italic', 'Underline', 'Strike', 'Subscript', '-', 'RemoveFormat']
            outil : ['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo', "-", 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock']
            option: ['Image', 'Smiley', "-", 'Link', "-" ,'Maximize']

fm_elfinder:
    assets_path: /assets # default is /assets, this is where css/js elfinder files are
    instances:
        default:
            locale: '%locale%' # defaults to current request locale
            editor: ckeditor # other options are tinymce, tinymce4, fm_tinymce, form, simple, custom
            #editor_template: custom template for your editor # default null
            path_prefix: http://zephoto/ # for setting custom assets path prefix, useful for non vhost configurations, i.e. http://127.0.0.1/mysite/
            #fullscreen: true|false # default is true, applies to simple and ckeditor editors
            #theme: smoothness # jquery theme, default is 'smoothness'
            include_assets: true # disable if you want to manage loading of javascript and css assets manually
            #visible_mime_types: ['image/png', 'image/jpg', 'image/jpeg'] # only show these mime types, defaults to show all
            connector:
                #debug: true|false # defaults to false
                roots:       # at least one root must be defined, defines root filemanager directories
                    uploads:
                        #show_hidden: true|false # defaults to false, hides dotfiles
                        driver: LocalFileSystem
                        path: Upload
                        url: http://zephoto/Upload
                        upload_allow: ['image/png', 'image/jpg', 'image/jpeg']
                        upload_deny: ['all']
                        upload_max_size: 10M # also file upload sizes restricted in php.ini
                        #attributes: example of setting attributes permission
                        #    - { pattern: '/(.*?)/', read: true, write: false, locked: true }

fos_user:
    db_driver: orm                       # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                      # Le nom du firewall derrière lequel on utilisera ces utilisateurs
    user_class: AuthentificationBundle\Entity\User    # La classe de l'entité User que nous utilisons
    from_email:
        address: "%app_Auteur_Email%"
        sender_name: "%app_Auteur_Email%"
